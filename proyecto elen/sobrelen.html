            <article> <p>Para quienes se arrimen a esta página sin conocimiento de la lengua, este primer contacto es muy importante. Reforzaremos la autoestima de nuestro alumnado teniendo en cuenta que en los primeros años de escolarización donde todo puede ser lúdico.  Los juegos que proponemos a continuación, podrán ser utilizadas por todos los niños y las niñas del mundo que quieran aprender español.</p>
                <p>Los siguientes factores son fundamentales en los procesos de enseñanza–aprendizaje de lenguas extranjeras y segundas lenguas:</p>
                
                <p>a. Una lengua nueva se adquiere a través de procesos cognitivos, afectivos y socioculturales. Con ello queremos decir que resulta de gran importancia que el alumnado aprenda contenidos (procesos cognitivos), sí, pero que la forma de hacerlo facilitará una relación positiva o negativa con la misma y con sus hablantes (proceso afectivo y sociocultural); si el aprendizaje de esta lengua nueva fomenta la valoración de la autoimagen (proceso afectivo), se alcanzará un alto grado de motivación. Por eso en nuestras actividades partimos de elementos de la realidad más próxima de los y las niñas; y sobre todo nos valemos del juego y nos apoyamos en las imágenes.</p> 
                <p>b. Es muy importante tener en cuenta que aprender haciendo es la forma más segura de interiorizar los contenidos. Por eso en nuestras actividades hay que hacer cosas con los contenidos léxicos y gramaticales.</p> 
                <p>c. No se habla sin escuchar, ni se escribe sin leer. Por eso en nuestras actividades perseguimos la integración de destrezas dentro de las posibilidades de edad y conocimientos lingüísticos de quienes juegan.</p>
                <p>d. Creemos en la importancia de las estrategias y metodologías inclusivas, el aprendizaje cooperativo, y en las interrelaciones interculturales. Por eso en nuestros juegos proponemos esta forma de trabajar en la que la ayuda del experto puede estar representada por una profesora o profesor, pero también por la de un compañero o compañera que sabe o ha aprendido más.</p>
